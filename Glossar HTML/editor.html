<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossar Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Glossar HTML</div>
            <ul>
                <li><a href="about.html">CSS</a></li>
                <li><a href="about.html">JAVASCRIPT</a></li>
                <li><a href="#" class="active">Editor</a></li>
                <li><a href="index.html">Einträge</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="editor-container">
            <div class="editor-header">
                <h1>Glossar Editor HTML</h1>
                <button onclick="saveEntry()" class="save-button">Speichern</button>
            </div>
            <input type="text" id="entry-title" class="title-input" placeholder="Überschrift eingeben..." required>
            <div class="toolbar">
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <button onclick="insertLink()">Link</button>
                <select onchange="formatFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Helvetica">Helvetica</option>
                </select>
                <select onchange="formatSize(this.value)">
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                </select>
            </div>
            <div id="editor" contenteditable="true">Start typing here...</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
